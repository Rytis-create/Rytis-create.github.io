<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Žemėlapis</title>
    <!-- Mapbox GL JS ir CSS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <style>
      #map {
        height: 600px;  /* Aukštis */
        width: 100%;    /* Plotis */
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // 1. Įdėkite savo Mapbox tokeną
      mapboxgl.accessToken = 'pk.eyJ1Ijoicnl0aXMxMjMiLCJhIjoiY203eDRkMXQ5MDFodzJsczZsNmhqbWw0NSJ9.M1CYVTz7inCBl3b2xLq8Ww';

      // 2. Inicializuokite žemėlapį
      const map = new mapboxgl.Map({
        container: 'map',          // HTML elemento ID
        style: 'mapbox://styles/mapbox/streets-v12',  // Stilius (pvz., satellite-v9)
        center: [25.2797, 54.6872], // [Longitude, Latitude] (Vilnius)
        zoom: 12                    // Priartinimo lygis
      });

      // 3. Papildomi elementai (neprivaloma)
      // Pridėti žymeklį
      new mapboxgl.Marker()
        .setLngLat([25.2797, 54.6872])
        .setPopup(new mapboxgl.Popup().setHTML("<h3>Sveikas, čia Vilnius!</h3>"))
        .addTo(map);
    </script>
  </body>
</html>
